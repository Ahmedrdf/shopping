<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span jhiTranslate="shoppingisiApp.customer.detail.title">Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shoppingisiApp.customer.code">Code</span></dt>
                <dd>
                    <span>{{ customer.code }}</span>
                </dd>
                <dt><span jhiTranslate="shoppingisiApp.customer.firstname">Firstname</span></dt>
                <dd>
                    <span>{{ customer.firstname }}</span>
                </dd>
                <dt><span jhiTranslate="shoppingisiApp.customer.lastname">Lastname</span></dt>
                <dd>
                    <span>{{ customer.lastname }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
